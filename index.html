<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcs Card Tracker</title>
    <!-- Link to the CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons (Optional) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- Google Fonts (Optional) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- Viewport Meta Tag for Mobile Devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-analytics.js"></script>
</head>
<body>
    <!-- Theme Toggle Button (Optional) -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="navbar-header">
            <button class="reset-button" onclick="resetSelections()">New Game</button>
            <h1>Arcs Card Tracker</h1>
        </div>
        <nav class="nav-buttons">
            <button class="nav-button active" data-type="court">Court</button>
            <button class="nav-button" data-type="leader">Leader</button>
            <button class="nav-button" data-type="lore">Lore</button>
        </nav>
    </header>

    <!-- Search Bar -->
    <section class="search-container">
        <label for="search-input" class="visually-hidden">Search cards</label>
        <input type="text" id="search-input" placeholder="Search cards...">
    </section>

    <!-- Filter Buttons -->
    <section class="filter-buttons">
        <button class="filter-button court-button" data-color="court">Court</button>
        <button class="filter-button draft-button" data-color="draft">Draft</button>
        <button class="filter-button red-button" data-color="red">Red</button>
        <button class="filter-button blue-button" data-color="blue">Blue</button>
        <button class="filter-button gold-button" data-color="gold">Gold</button>
        <button class="filter-button white-button" data-color="white">White</button>
    </section>

    <!-- Card List -->
    <main id="card-list" class="card-list">
        <!-- Cards will be dynamically inserted here by script.js -->
    </main>

    <!-- Game Code Modal (Hidden Initially) -->
    <div id="game-code-prompt" class="game-code-prompt" style="display: none;">
        <button class="close-button" onclick="closeGameCodePrompt()">&times;</button>
        <h2>Join or Create a Game</h2>
        <input type="text" id="game-code-input" class="game-code-input" placeholder="Enter game code or leave empty to create new">
        <button onclick="handleGameCode()" class="game-code-button">Start Game</button>
    </div>
    <!-- Dimmed Background -->
    <div id="dimmed-background" class="dimmed-background" style="display: none;"></div>

    <!-- JavaScript File -->
    <script src="script.js"></script>

    <!-- Firebase Initialization Script -->
    <script>
        // Firebase configuration details
        const firebaseConfig = {
            apiKey: "AIzaSyDzW7DnZHz37xOyI6Nyp1SSq9gT1PxYjLI",
            authDomain: "arcs-card-tracker-aee70.firebaseapp.com",
            projectId: "arcs-card-tracker-aee70",
            storageBucket: "arcs-card-tracker-aee70.appspot.com",
            messagingSenderId: "1002391730061",
            appId: "1:1002391730061:web:b51f03c462f55dae476fc4",
            measurementId: "G-RVK40GKC8K"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>
</body>
</html>
